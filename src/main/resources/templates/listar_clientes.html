<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="../static/index.css" th:href="@{/index.css}">
        <style>
            table, th, td {
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        
       <header th:insert="index :: NavBar_index" header></header>
       
        <div class="container">
            <br>
            <h3 class="display-2">Cliente</h3>
            <br>
            <br>
            <h3 class="display-8">Lista de Clientes</h3>
            <table>
                <thead>
                <th>Id</th>
                <th>Nombre</th>
                <th>Documento</th>
                <th>Teléfono</th>
                <th>Alta</th>
                <th>Editar</th>
                <th>Eliminar</th>
                </thead>
                <tbody>
                    <tr th:each="cliente:${clientes}">
                        <td th:text="${cliente.id}">id</td>
                        <td th:text="${cliente.nombre}">nombre</td>
                        <td th:text="${cliente.documento}">documento</td>
                        <td th:text="${cliente.telefono}">telefono</td>
                        <td th:text="${cliente.alta}">alta</td>
                        <td><a th:href="@{/cliente/editar_cliente/__${cliente.id}__}">Editar</a></td>
                        <td><a th:href="@{/cliente/eliminarCliente(id=${cliente.id})}">Eliminar</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <br>
        <br>           
        <div class="container">
        <button class="btn bg-dark"><a th:href="@{/}">Página principal</a></button>
        </div>
    </body>
</html>
